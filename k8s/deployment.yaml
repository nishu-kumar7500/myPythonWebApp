apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: ux007893/appliation:latest   # Docker Hub image
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
spec:
  selector:
    app: python-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: python-app-route
spec:
  to:
    kind: Service
    name: python-app-service
  port:
    targetPort: 80
